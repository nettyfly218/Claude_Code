<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE - 霓虹贪吃蛇</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-yellow: #ffff00;
            --neon-green: #00ff66;
            --dark-bg: #0a0a0f;
            --grid-color: rgba(255, 0, 255, 0.1);
            --crt-scanline: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-cyan);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* Main container */
        .arcade-cabinet {
            position: relative;
            z-index: 10;
            width: fit-content;
            max-width: 95vw;
            background: linear-gradient(145deg, #1a1a2e 0%, #0a0a0f 100%);
            border: 4px solid var(--neon-pink);
            border-radius: 20px;
            padding: 20px;
            box-shadow:
                0 0 20px var(--neon-pink),
                0 0 40px rgba(255, 0, 255, 0.3),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
        }

        /* CRT Screen effect */
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                var(--crt-scanline) 2px,
                var(--crt-scanline) 4px
            );
            opacity: 0.3;
            border-radius: 16px;
        }

        /* Header with neon title */
        .arcade-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 6px;
            background: linear-gradient(90deg,
                var(--neon-pink),
                var(--neon-cyan),
                var(--neon-yellow),
                var(--neon-pink)
            );
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neonRainbow 4s linear infinite;
            text-shadow: none;
            filter: drop-shadow(0 0 10px var(--neon-pink));
        }

        @keyframes neonRainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        /* Score display */
        .score-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .score-item {
            text-align: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-cyan);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            min-width: 100px;
        }

        .score-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .score-label {
            font-size: 0.75rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .score-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-yellow);
            text-shadow: 0 0 15px var(--neon-yellow);
        }

        /* Game area */
        .game-screen {
            position: relative;
            display: flex;
            justify-content: center;
            border: 4px solid var(--neon-green);
            border-radius: 10px;
            box-shadow:
                0 0 15px var(--neon-green),
                inset 0 0 30px rgba(0, 255, 102, 0.2);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: #0d0d15;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: all 0.4s ease;
            z-index: 50;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        .overlay-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
            margin-bottom: 15px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .overlay-message {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.8;
        }

        .overlay-score {
            font-size: 1.5rem;
            color: var(--neon-yellow);
            margin-bottom: 25px;
        }

        /* Neon button */
        .neon-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 15px 50px;
            background: transparent;
            color: var(--neon-green);
            border: 3px solid var(--neon-green);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow:
                0 0 10px var(--neon-green),
                inset 0 0 10px rgba(0, 255, 102, 0.1);
        }

        .neon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 102, 0.3),
                transparent
            );
            transition: left 0.5s ease;
        }

        .neon-btn:hover::before {
            left: 100%;
        }

        .neon-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow:
                0 0 30px var(--neon-green),
                0 0 60px rgba(0, 255, 102, 0.5);
            transform: translateY(-3px);
        }

        .neon-btn:active {
            transform: translateY(-1px);
        }

        /* Controls info */
        .controls-bar {
            margin-top: 15px;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 8px;
        }

        .controls-title {
            font-size: 0.7rem;
            color: var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-align: center;
        }

        .controls-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            color: #888;
        }

        .key-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            border-radius: 5px;
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-cyan);
            font-size: 0.85rem;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        /* Speed control */
        .speed-control {
            margin-top: 12px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 0, 0.3);
            border-radius: 8px;
        }

        .speed-control-title {
            font-size: 0.7rem;
            color: var(--neon-yellow);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-align: center;
        }

        .speed-slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-label {
            font-size: 0.75rem;
            color: #888;
            min-width: 40px;
        }

        .speed-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: rgba(255, 255, 0, 0.2);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            margin: 0;
            padding: 0;
        }

        /* Slider track for WebKit */
        .speed-slider::-webkit-slider-runnable-track {
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 0, 0.2);
            border-radius: 4px;
            border: none;
        }

        /* Slider thumb for WebKit */
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--neon-yellow);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-yellow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: -5px;
        }

        .speed-slider::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 0 15px var(--neon-yellow);
        }

        /* Slider track for Firefox */
        .speed-slider::-moz-range-track {
            height: 6px;
            background: rgba(255, 255, 0, 0.2);
            border-radius: 3px;
            border: none;
        }

        .speed-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--neon-yellow);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px var(--neon-yellow);
        }

        /* IE and Edge */
        .speed-slider::-ms-track {
            height: 6px;
            background: rgba(255, 255, 0, 0.2);
            border-radius: 3px;
            border: none;
        }

        .speed-slider::-ms-thumb {
            width: 18px;
            height: 18px;
            background: var(--neon-yellow);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px var(--neon-yellow);
        }

        .speed-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--neon-yellow);
            text-shadow: 0 0 8px var(--neon-yellow);
            min-width: 60px;
            text-align: right;
        }

        /* Speed indicator */
        .speed-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: var(--neon-cyan);
            opacity: 0.7;
        }

        .speed-bar {
            width: 50px;
            height: 6px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .speed-fill {
            height: 100%;
            background: var(--neon-cyan);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .arcade-cabinet {
                padding: 15px;
                margin: 10px;
            }

            .game-title {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }

            .score-panel {
                gap: 12px;
            }

            .score-item {
                padding: 8px 15px;
                min-width: 80px;
            }

            .score-label {
                font-size: 0.65rem;
            }

            .score-value {
                font-size: 1.2rem;
            }

            #gameCanvas {
                width: 280px;
                height: 280px;
            }

            .controls-grid {
                gap: 12px;
            }

            .control-item {
                font-size: 0.85rem;
            }

            .key-badge {
                padding: 4px 8px;
                font-size: 0.75rem;
            }

            .speed-label {
                font-size: 0.65rem;
                min-width: 35px;
            }

            .speed-value {
                font-size: 0.75rem;
                min-width: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="bg-grid"></div>
    <div class="particles" id="particles"></div>

    <div class="arcade-cabinet">
        <div class="crt-overlay"></div>

        <header class="arcade-header">
            <h1 class="game-title">SNAKE</h1>
        </header>

        <div class="score-panel">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">High Score</div>
                <div class="score-value" id="high-score">0</div>
            </div>
        </div>

        <div class="game-screen">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
            <div class="speed-indicator">
                <span>SPEED</span>
                <div class="speed-bar">
                    <div class="speed-fill" id="speed-fill"></div>
                </div>
            </div>
            <div id="overlay" class="overlay">
                <h2 class="overlay-title" id="overlay-title">SNAKE</h2>
                <p class="overlay-message" id="overlay-message">使用方向键或 WASD 开始游戏</p>
                <button class="neon-btn" id="start-btn">START</button>
            </div>
        </div>

        <div class="controls-bar">
            <div class="controls-title">Controls</div>
            <div class="controls-grid">
                <div class="control-item">
                    <span class="key-badge">↑↓←→ / WASD</span>
                    <span>移动</span>
                </div>
                <div class="control-item">
                    <span class="key-badge">SPACE</span>
                    <span>暂停</span>
                </div>
                <div class="control-item">
                    <span class="key-badge">R</span>
                    <span>重来</span>
                </div>
            </div>
        </div>

        <div class="speed-control">
            <div class="speed-control-title">Speed</div>
            <div class="speed-slider-container">
                <span class="speed-label">Fast</span>
                <input type="range" class="speed-slider" id="speed-slider" min="50" max="250" value="150">
                <span class="speed-label">Slow</span>
                <span class="speed-value" id="speed-value">Normal</span>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            // Game configuration
            const CONFIG = {
                gridSize: 20,
                tileCount: 20,
                initialSpeed: 150,
                minSpeed: 50,
                speedDecrement: 3,
                colors: {
                    snakeHead: '#00ff66',
                    snakeBody: '#00cc52',
                    snakeFade: true,
                    food: '#ff00ff',
                    foodGlow: '#ff66ff',
                    gridLine: 'rgba(0, 255, 255, 0.08)'
                }
            };

            // Game state
            const game = {
                canvas: null,
                ctx: null,
                snake: [],
                direction: { x: 1, y: 0 },
                nextDirection: { x: 1, y: 0 },
                food: { x: 0, y: 0 },
                score: 0,
                highScore: 0,
                speed: CONFIG.initialSpeed,
                isRunning: false,
                isPaused: false,
                gameLoop: null,
                particles: []
            };

            // DOM elements
            const elements = {
                canvas: null,
                score: null,
                highScore: null,
                speedFill: null,
                speedSlider: null,
                speedValue: null,
                overlay: null,
                overlayTitle: null,
                overlayMessage: null,
                startBtn: null
            };

            // Particle system for food
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.vx = (Math.random() - 0.5) * 4;
                    this.vy = (Math.random() - 0.5) * 4;
                    this.life = 1;
                    this.decay = 0.02 + Math.random() * 0.02;
                    this.size = 2 + Math.random() * 3;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.life -= this.decay;
                    return this.life > 0;
                }

                draw(ctx) {
                    ctx.save();
                    ctx.globalAlpha = this.life;
                    ctx.fillStyle = '#ff00ff';
                    ctx.shadowColor = '#ff00ff';
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            // Initialize particles background
            function initParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                    const colors = ['#ff00ff', '#00ffff', '#ffff00', '#00ff66'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
                    container.appendChild(particle);
                }
            }

            // Handle speed slider change
            function handleSpeedChange() {
                const newSpeed = parseInt(elements.speedSlider.value, 10);
                game.speed = newSpeed;
                localStorage.setItem('snakeSpeed', newSpeed);
                updateSpeedDisplay();
                updateSpeedBar();
            }

            // Update speed display text
            function updateSpeedDisplay() {
                const speed = parseInt(elements.speedSlider.value, 10);
                let label = 'Normal';
                if (speed <= 80) {
                    label = 'Turbo';
                } else if (speed <= 120) {
                    label = 'Fast';
                } else if (speed <= 180) {
                    label = 'Normal';
                } else {
                    label = 'Slow';
                }
                elements.speedValue.textContent = label;
            }

            // Initialize game
            function init() {
                game.canvas = document.getElementById('gameCanvas');
                game.ctx = game.canvas.getContext('2d');

                elements.canvas = game.canvas;
                elements.score = document.getElementById('score');
                elements.highScore = document.getElementById('high-score');
                elements.speedFill = document.getElementById('speed-fill');
                elements.speedSlider = document.getElementById('speed-slider');
                elements.speedValue = document.getElementById('speed-value');
                elements.overlay = document.getElementById('overlay');
                elements.overlayTitle = document.getElementById('overlay-title');
                elements.overlayMessage = document.getElementById('overlay-message');
                elements.startBtn = document.getElementById('start-btn');

                // Load saved speed
                const savedSpeed = localStorage.getItem('snakeSpeed');
                if (savedSpeed) {
                    game.speed = parseInt(savedSpeed, 10);
                    elements.speedSlider.value = game.speed;
                }
                updateSpeedDisplay();

                // Speed slider event listener
                elements.speedSlider.addEventListener('input', handleSpeedChange);

                // Load high score
                const savedHighScore = localStorage.getItem('snakeHighScore');
                if (savedHighScore) {
                    game.highScore = parseInt(savedHighScore, 10);
                    elements.highScore.textContent = game.highScore;
                }

                // Event listeners
                elements.startBtn.addEventListener('click', startGame);
                document.addEventListener('keydown', handleKeydown);

                // Initialize background particles
                initParticles();

                // Draw initial frame
                draw();
            }

            // Start game
            function startGame() {
                resetGame();
                elements.overlay.classList.add('hidden');
                game.isRunning = true;
                game.isPaused = false;
                updateSpeedBar();
                gameLoop();
            }

            // Reset game
            function resetGame() {
                const startX = Math.floor(CONFIG.tileCount / 2);
                const startY = Math.floor(CONFIG.tileCount / 2);
                game.snake = [
                    { x: startX, y: startY },
                    { x: startX - 1, y: startY },
                    { x: startX - 2, y: startY }
                ];

                game.direction = { x: 1, y: 0 };
                game.nextDirection = { x: 1, y: 0 };

                game.score = 0;
                game.speed = parseInt(elements.speedSlider.value, 10);
                elements.score.textContent = '0';

                game.particles = [];
                generateFood();
                updateSpeedBar();

                if (game.gameLoop) {
                    clearTimeout(game.gameLoop);
                }
            }

            // Generate food at random position
            function generateFood() {
                let validPosition = false;
                while (!validPosition) {
                    game.food = {
                        x: Math.floor(Math.random() * CONFIG.tileCount),
                        y: Math.floor(Math.random() * CONFIG.tileCount)
                    };

                    validPosition = !game.snake.some(segment =>
                        segment.x === game.food.x && segment.y === game.food.y
                    );
                }
            }

            // Update speed indicator bar
            function updateSpeedBar() {
                const maxSpeed = parseInt(elements.speedSlider.max, 10);
                const minSpeed = parseInt(elements.speedSlider.min, 10);
                // Higher speed value = slower game, so invert for display
                const speedPercent = ((maxSpeed - game.speed) / (maxSpeed - minSpeed)) * 100;
                elements.speedFill.style.width = Math.min(Math.max(speedPercent, 0), 100) + '%';
            }

            // Main game loop
            function gameLoop() {
                if (!game.isRunning) return;

                if (!game.isPaused) {
                    update();
                    // Update particles
                    game.particles = game.particles.filter(p => p.update());
                }

                game.gameLoop = setTimeout(gameLoop, game.speed);
            }

            // Update game state
            function update() {
                game.direction = { ...game.nextDirection };

                const head = {
                    x: game.snake[0].x + game.direction.x,
                    y: game.snake[0].y + game.direction.y
                };

                if (isCollision(head)) {
                    gameOver();
                    return;
                }

                game.snake.unshift(head);

                if (head.x === game.food.x && head.y === game.food.y) {
                    // Create food particles
                    const cellSize = game.canvas.width / CONFIG.tileCount;
                    const centerX = game.food.x * cellSize + cellSize / 2;
                    const centerY = game.food.y * cellSize + cellSize / 2;
                    for (let i = 0; i < 15; i++) {
                        game.particles.push(new Particle(centerX, centerY));
                    }

                    game.score += 10;
                    elements.score.textContent = game.score;

                    const minSpeed = parseInt(elements.speedSlider.min, 10);
                    if (game.speed > minSpeed) {
                        game.speed -= CONFIG.speedDecrement;
                        // Clamp to min speed
                        if (game.speed < minSpeed) {
                            game.speed = minSpeed;
                        }
                        updateSpeedBar();
                    }

                    if (game.score > game.highScore) {
                        game.highScore = game.score;
                        elements.highScore.textContent = game.highScore;
                        localStorage.setItem('snakeHighScore', game.highScore);
                    }

                    generateFood();
                } else {
                    game.snake.pop();
                }

                draw();
            }

            // Collision detection
            function isCollision(position) {
                if (position.x < 0 || position.x >= CONFIG.tileCount ||
                    position.y < 0 || position.y >= CONFIG.tileCount) {
                    return true;
                }

                for (let i = 0; i < game.snake.length; i++) {
                    if (position.x === game.snake[i].x && position.y === game.snake[i].y) {
                        return true;
                    }
                }

                return false;
            }

            // Draw everything
            function draw() {
                const ctx = game.ctx;
                const cellSize = game.canvas.width / CONFIG.tileCount;

                // Clear canvas
                ctx.fillStyle = '#0d0d15';
                ctx.fillRect(0, 0, game.canvas.width, game.canvas.height);

                // Draw subtle grid
                ctx.strokeStyle = CONFIG.colors.gridLine;
                ctx.lineWidth = 1;
                for (let i = 0; i <= CONFIG.tileCount; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * cellSize, 0);
                    ctx.lineTo(i * cellSize, game.canvas.height);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(0, i * cellSize);
                    ctx.lineTo(game.canvas.width, i * cellSize);
                    ctx.stroke();
                }

                // Draw snake
                game.snake.forEach((segment, index) => {
                    const padding = 1.5;
                    const x = segment.x * cellSize + padding;
                    const y = segment.y * cellSize + padding;
                    const size = cellSize - padding * 2;

                    // Gradient color for snake
                    if (index === 0) {
                        ctx.fillStyle = CONFIG.colors.snakeHead;
                        ctx.shadowColor = CONFIG.colors.snakeHead;
                        ctx.shadowBlur = 15;
                    } else {
                        const brightness = 0.6 + (1 - index / game.snake.length) * 0.4;
                        ctx.fillStyle = `rgba(0, 204, 82, ${brightness})`;
                        ctx.shadowBlur = 5;
                    }

                    // Rounded rectangle for snake segments
                    const radius = 4;
                    ctx.beginPath();
                    ctx.roundRect(x, y, size, size, radius);
                    ctx.fill();
                });

                // Reset shadow
                ctx.shadowBlur = 0;

                // Draw food with glow effect
                const foodX = game.food.x * cellSize + cellSize / 2;
                const foodY = game.food.y * cellSize + cellSize / 2;
                const foodRadius = cellSize / 2 - 3;

                // Outer glow
                ctx.shadowColor = CONFIG.colors.foodGlow;
                ctx.shadowBlur = 20;
                ctx.fillStyle = CONFIG.colors.food;

                // Pulsing effect
                const pulse = Math.sin(Date.now() / 200) * 0.2 + 0.8;

                ctx.beginPath();
                ctx.arc(foodX, foodY, foodRadius * pulse, 0, Math.PI * 2);
                ctx.fill();

                // Inner highlight
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(foodX - 2, foodY - 2, foodRadius * 0.3, 0, Math.PI * 2);
                ctx.fill();

                // Draw particles
                game.particles.forEach(p => p.draw(ctx));

                // Pause overlay
                if (game.isPaused && game.isRunning) {
                    ctx.fillStyle = 'rgba(13, 13, 21, 0.85)';
                    ctx.fillRect(0, 0, game.canvas.width, game.canvas.height);

                    ctx.fillStyle = '#00ffff';
                    ctx.font = 'bold 36px "Orbitron"';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.shadowColor = '#00ffff';
                    ctx.shadowBlur = 20;
                    ctx.fillText('PAUSED', game.canvas.width / 2, game.canvas.height / 2);
                    ctx.shadowBlur = 0;
                }
            }

            // Game over
            function gameOver() {
                game.isRunning = false;

                elements.overlayTitle.innerHTML = 'GAME<br>OVER';
                elements.overlayMessage.innerHTML = `Final Score: <span style="color: #ffff00;">${game.score}</span>`;
                elements.startBtn.textContent = 'RETRY';
                elements.overlay.classList.remove('hidden');
            }

            // Handle keyboard input
            function handleKeydown(event) {
                const key = event.key.toLowerCase();

                // Prevent default for game keys
                if ([' ', 'arrowup', 'arrowdown', 'arrowleft', 'arrowright', 'w', 'a', 's', 'd', 'r'].includes(key)) {
                    event.preventDefault();
                }

                if (key === ' ') {
                    if (game.isRunning) {
                        game.isPaused = !game.isPaused;
                        if (game.isPaused) {
                            draw();
                        }
                    }
                    return;
                }

                if (key === 'r') {
                    if (game.isRunning) {
                        startGame();
                    }
                    return;
                }

                let newDirection = null;

                switch (key) {
                    case 'arrowup':
                    case 'w':
                        newDirection = { x: 0, y: -1 };
                        break;
                    case 'arrowdown':
                    case 's':
                        newDirection = { x: 0, y: 1 };
                        break;
                    case 'arrowleft':
                    case 'a':
                        newDirection = { x: -1, y: 0 };
                        break;
                    case 'arrowright':
                    case 'd':
                        newDirection = { x: 1, y: 0 };
                        break;
                }

                if (newDirection) {
                    if (newDirection.x !== -game.direction.x ||
                        newDirection.y !== -game.direction.y) {
                        game.nextDirection = newDirection;
                    }
                }
            }

            // Start when DOM is ready
            document.addEventListener('DOMContentLoaded', init);
        })();
    </script>
</body>
